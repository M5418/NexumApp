  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="nexum">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Nexum_favicon.png">

  <title>nexum</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Agora Web SDK for Live Streaming (loaded BEFORE Flutter bootstrap) -->
  <!-- Using CDN for development; for production, download and serve locally -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
  <script src="agora_web.js"></script>
  
  <!-- Agora Web Runtime Check - sets global flags for Flutter to detect -->
  <script>
    (function() {
      // Check if Agora SDK loaded successfully
      window.agoraWebRuntimeLoaded = typeof window.AgoraRTC !== 'undefined';
      
      // Check secure context (required for WebRTC)
      window.isSecureContext = window.isSecureContext || 
        window.location.protocol === 'https:' || 
        window.location.hostname === 'localhost' || 
        window.location.hostname === '127.0.0.1';
      
      // Check WebRTC support
      window.webRTCSupported = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
      
      // Log status for debugging
      console.log('[Agora Web] Runtime loaded:', window.agoraWebRuntimeLoaded);
      console.log('[Agora Web] Secure context:', window.isSecureContext);
      console.log('[Agora Web] WebRTC supported:', window.webRTCSupported);
      
      if (!window.agoraWebRuntimeLoaded) {
        console.error('[Agora Web] CRITICAL: Agora SDK failed to load!');
      }
      if (!window.isSecureContext) {
        console.warn('[Agora Web] WARNING: Not a secure context. WebRTC may not work.');
      }
    })();
  </script>
<style>
    /* Make Flutter canvas transparent so Agora video behind it is visible */
    body {
      background: transparent !important;
    }
    flutter-view, flt-glass-pane {
      background: transparent !important;
    }
    /* Agora remote video container styling */
    [id^="agora-remote-video-"] {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 0 !important;
      background: black !important;
    }
    /* Ensure Flutter content is above video */
    flutter-view {
      position: relative !important;
      z-index: 1 !important;
    }
  </style>
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #FFFFFF;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
