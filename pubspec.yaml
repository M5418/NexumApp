  hive: ^2.2.3
  hive_flutter: ^1.1.0
  pointer_interceptor: ^0.10.1+2
  flutter_native_splash: ^2.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Isar code generation
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.6

  # The "flutter_lints" package below contains a set of recommended lints to
