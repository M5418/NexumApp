  http: ^1.1.0
  camera: ^0.11.0+2
  agora_rtc_engine: ^6.3.2
  video_trimmer: ^5.0.0
  
  # Firebase dependencies
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.5
  firebase_analytics: ^11.3.5
